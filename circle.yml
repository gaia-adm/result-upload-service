machine:
  services:
    - docker
dependencies:
  override:
    - docker build -f distribution/release/Dockerfile -t gaiaadm/result-upload-service .
    - docker tag gaiaadm/result-upload-service gaiaadm/result-upload-service:$CIRCLE_BUILD_NUM
test:
  override:
    - docker run -d --name rabbitmq gaiaadm/rabbitmq; sleep 10
    # run etcd since we are not on coreos
    - docker run -d --name etcd microbox/etcd:2.1.1 -name etcd --listen-client-urls 'http://0.0.0.0:4001' --advertise-client-urls 'http://0.0.0.0:4001'; sleep 5
    - docker run -d -u jetty --link etcd:etcd -e etcdUrl="http://etcd:4001" --name sts gaiaadm/sts; sleep 10
    # run jshint
    - docker run --name jshint-runner gaiaadm/result-upload-service grunt jshint
    # run system tests
    - docker run -e AMQ_USER="admin" -e AMQ_SERVER="rabbitmq:5672" -e STORAGE_PATH="/tmp" -v "/tmp:/tmp" --link rabbitmq:rabbitmq --link sts:sts --name system-test-runner gaiaadm/result-upload-service grunt system
    - docker cp system-test-runner:/src/system-test-results.xml $CIRCLE_TEST_REPORTS
    - docker cp system-test-runner:/src/system-test-results.txt $CIRCLE_ARTIFACTS
    # run result-upload-service as demon for rest tests
    - docker run -d -e AMQ_USER="admin" -e AMQ_SERVER="rabbitmq:5672" -e AUTH_SERVER="sts:8080" -e STORAGE_PATH="/tmp" -v "/tmp:/tmp" --link rabbitmq:rabbitmq --link sts:sts --name result-upload-service gaiaadm/result-upload-service; sleep 10
    # run rest tests
    - docker run -e AMQ_USER="admin" -e AMQ_SERVER="rabbitmq:5672" -e AUTH_SERVER="sts:8080" -e SERVICE_HOST="result-upload-service" -e STORAGE_PATH="/tmp" -v "/tmp:/tmp" --link result-upload-service:result-upload-service --link rabbitmq:rabbitmq --link sts:sts --name rest-test-runner gaiaadm/result-upload-service grunt rest
    - docker cp rest-test-runner:/src/rest-test-results.xml $CIRCLE_TEST_REPORTS
    - docker cp rest-test-runner:/src/rest-test-results.txt $CIRCLE_ARTIFACTS
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push gaiaadm/result-upload-service
general:
  branches:
    only:
      - master
