machine:
  services:
    - docker
dependencies:
  override:
    - docker build -f distribution/release/Dockerfile -t gaiaadm/result-upload-service:$BUILD_TAG .
test:
  override:
    - docker run -d -e RABBITMQ_PASS="mypass" --name rabbitmq gaiaadm/rabbitmq; sleep 10
    - docker run -d -u jetty --name sts gaiaadm/sts; sleep 10
    - docker run -e AMQ_USER="admin" -e AMQ_PASSWORD="mypass" -e STORAGE_PATH="/tmp" --link rabbitmq:amqserver --link sts:authserver --name result-upload-service gaiaadm/result-upload-service:$BUILD_TAG grunt system
    - docker cp result-upload-service:/src/system-tests-results.txt $CIRCLE_ARTIFACTS
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push gaiaadm/result-upload-service
general:
  branches:
    only:
      - master
